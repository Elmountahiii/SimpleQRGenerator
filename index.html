<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/script.js" defer></script>
    <title>QRCode</title>
  </head>
  <body>
    <section class="MainSection">
      <div class="Content">
        <div id="QRCodeBox" class="QrCode"></div>

        <div class="mainContent">
          <h2>Create Your QR code For Free</h2>
          <p>
            Enter your URL below to generate a QR Code and download the image.
          </p>

          <form id="generate_form">
            <input type="url" id="url" placeholder="Enter a URL" />

            <button type="submit"><span> Generate QR code</span></button>
          </form>

          <button id="downloadButton" class="download_button">
            <span>Download</span>
          </button>

          <span class="gitHub_Link"
            >Made with &hearts; by
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://github.com/Elmountahiii"
            >
              ElMountahiii
            </a></span
          >
        </div>
      </div>
    </section>
  </body>
</html>
